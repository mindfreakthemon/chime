general:
  artifacts:
    - "build/chime.crx"
    - "build/chime.zip"
dependencies:
  cache_directories:
    - "extension/vendor"
  post:
    - npm install -g grunt-cli
test:
  pre:
    - grunt vendor-assets
    - grunt assets
  override:
    - grunt test
  post:
    - echo $CHIME_KEY | sed 's/\\n/\n/g' > key.pem
    - grunt chrome-extension
    - grunt crx-extension