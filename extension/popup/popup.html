<html>
<head>

		<span class="glyphicon glyphicon-cloud-download"></span>

		</span>
		<div class="media-body" id="track">
			<h3 class="media-heading text-overflow"><span id="track-title"></span></h3>
			<h4 class="text-overflow"><span id="track-artist"></span></h4>
		</div>
	</div>
	<div id="controls" class="well hidden">
		<input id="range-control" type="range" min="0" value="0" max="100" step="1" />

		<div id="length-screen" class="well well-sm"><span id="position-value">0:00</span> / <span id="duration-value">0:00</span></div>

		<div class="btn-group">
			<button type="button" title="Rewind" data-command="rewind" class="btn btn-default"><span id="rewind-icon" class="glyphicon glyphicon-backward"></span></button>
			<button type="button" title="Play" data-command="play-pause" class="btn btn-default"><span id="play-icon" class="glyphicon"></span></button>
			<button type="button" title="Forward" data-command="forward" class="btn btn-default"><span id="forward-icon" class="glyphicon glyphicon-forward"></span></button>
		</div>

		<div class="btn-group">
			<button type="button" title="Shuffle" data-command="shuffle" class="btn btn-default"><span id="shuffle-icon" class="glyphicon glyphicon-random disabled"></span></button>
			<button type="button" title="Repeat" data-command="repeat" class="btn btn-default"><span id="repeat-icon" class="glyphicon glyphicon-retweet disabled"></span></button>
		</div>
	</div>
</body>
<script src="../scripts/utils.js"></script>
<script src="../scripts/settings.js"></script>
<script src="../scripts/tab.js"></script>
<script src="../popup/js/popup.js"></script>
</html>
