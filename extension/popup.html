<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />

		body {

			max-width: 400px;
			min-width: 400px;
		}

		.glyphicon.disabled {
			opacity: .8;
		}

		.text-overflow {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}

		#track {
			margin: 5px 0 0;
		}

		#controls {
			margin: 10px 0 0;
		}
	</style>
	<script src="scripts/utils.js"></script>
	<script src="scripts/popup/popup.js"></script>
</head>
<body>

		<span class="glyphicon glyphicon-cloud-download"></span>

		</span>
		<div class="media-body" id="track">
			<h3 class="media-heading text-overflow"><span id="track-title"></span></h3>
			<h4 class="text-overflow"><span id="track-artist"></span></h4>
		</div>
	</div>
	<div id="controls" class="text-center">
		<div class="btn-group">
			<button type="button" title="Rewind" data-command="prev-track" class="btn btn-default"><span id="rewind-icon" class="glyphicon glyphicon-backward"></span></button>
			<button type="button" title="Play" data-command="play-pause" class="btn btn-default"><span id="play-icon" class="glyphicon"></span></button>
			<button type="button" title="Forward" data-command="next-track" class="btn btn-default"><span id="forward-icon" class="glyphicon glyphicon-forward"></span></button>
		</div>

		<div class="btn-group">
			<button type="button" title="Shuffle" data-command="shuffle" class="btn btn-default"><span id="shuffle-icon" class="glyphicon glyphicon-random disabled"></span></button>
			<button type="button" title="Repeat" data-command="repeat" class="btn btn-default"><span id="repeat-icon" class="glyphicon glyphicon-retweet disabled"></span></button>
		</div>
	</div>
</body>
</html>
